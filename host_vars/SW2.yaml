####  CONFIGURATION SPECIFIC ####
hostname: SW2

vtp_mode: client

stp_priority:
  - vlan_id: 101
    priority: 28672
  - vlan_id: 102
    priority: 24576
  - vlan_id: 103
    priority: 61440

l2_interfaces:
