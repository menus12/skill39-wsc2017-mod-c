####  CONNECTION SPECIFIC ####
ansible_network_os: asa

####  CONFIGURATION SPECIFIC ####
hostname: FW1

l3_interfaces:
  - interface_type: GigabitEthernet
    interface_id: 0/1
    description: EDGE
    ipv4_address: 192.168.30.252/24
    security_level: 100
    nameif: inside
    shutdown: false
  - interface_type: GigabitEthernet
    interface_id: 0/2
    description: INET4
    ipv4_address: 20.17.6.1/29
    security_level: 0
    nameif: outside
    shutdown: false

acls:
  - ACL_IPSEC_FW2 extended permit tcp host 192.168.20.253 host 10.20.30.254
  - ACL_PERMIT_OUTSIDE extended permit ip host 20.17.6.2 192.168.10.0 255.255.255.0 

tunnel_groups:
  - name: 20.17.6.2
    type: ipsec-l2l
    ipsec_attributes:
      - peer-id-validate nocheck
      - ikev2 remote-authentication pre-shared-key cisco
      - ikev2 local-authentication pre-shared-key cisco


crypto_maps:
  - name: CMAP
    seq: 10
    acl: ACL_IPSEC_FW2
    peer: 20.17.6.2
    ikev2_proposal: PROP
    interface: outside

logging_level: informational
logging_hosts:
  - host: 192.168.10.10
    interface: inside